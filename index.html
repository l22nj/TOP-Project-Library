<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="grid-container">
    <header class="header">Library</header>
    <footer class="footer">Copyright 2025 l22nj</footer>
    <section class="sidebar">
        <form id="form-add-book">
            <input type="text" id="add-book-name" placeholder="Book name..." value="" required>
            <input type="text" id="add-book-author" placeholder="Author..." value="">
            <input type="text" id="add-book-pages" placeholder="How many pages..." value="">
            <input type="url" id="add-book-url" placeholder="Add cover image URL..." value="">
            <button id="add-book">Add a new book</button>
        </form>
    </section>
    <section class="main">
        <div class="books"></div>
    </section>
</div>

</body>
</html>
